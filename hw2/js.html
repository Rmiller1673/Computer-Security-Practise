function getCookie(key){
	var cookieArray = document.cookie.split(';');
	var i, x, y;
	for(i = 0;i < cookieArray.length; i++){
		x = cookieArray[i].substr(0, cookieArray[i].indexOf('='));
		y = cookieArray[i].substr(cookieArray[i].indexOf('=') + 1);
		if(x == key){
			return y;
		}
	}
}
